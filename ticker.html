<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <title>News Ticker</title>
</head>
<body>
    <main>
        <div class="ticker__wrapper">
            <button class="events">Events</button>
            <div class="ticker">
                <ul class="ticker__news">
                    <li>This is a bit of interesting news about the world. It took place the other day.</li>
                    <li>This is another bit of interesting news about the world. It took place the other week.</li>
                    <li>This is an uninteresting piece of news about the world. It is irrelevant when it took place.</li>
                </ul>
            </div>
        </div>

    </main>
</body>
</html>
